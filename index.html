<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
  <title>Login</title>
  <style>
    .btn-scale {
      transition: transform 0.2s;
    }

    .btn-scale:hover {
      transform: scale(1.05);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-purple-600 flex items-center justify-center h-screen">
  <div class="container mx-auto max-w-xs">
    <h1 class="text-3xl text-center mb-6 text-gray-200">Logo</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="login-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Usu√°rio
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6 password-toggle">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <i class="toggle-icon fas fa-eye-slash text-gray-500"></i>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn-scale" type="button" onclick="login()">
          Sign In
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    }

    document.querySelector('.toggle-icon').addEventListener('click', togglePasswordVisibility);

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please enter the username and password!',
        });
      } else {
        // Perform login processing here
        // Example: make an AJAX request to verify the credentials
        console.log('Logging in...');
      }
    }
  </script>
</body>

</html>
